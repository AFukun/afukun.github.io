<button class="back" (click)="goBack()"> &lt; Back </button>
<h2>Product Details</h2>
<div *ngIf="product">
    <div class="title">
        <h3>{{ product.name }}</h3>
        <h4>{{ product.price | currency }}</h4>
    </div>
    <p>{{ product.description }}</p>
    <button class="buyButton" (click)="addToCart(product);"> Buy</button>
</div>
